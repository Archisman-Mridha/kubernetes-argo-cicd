apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
    name: general
    namespace: argocd

spec:
    project: default

    source:
        repoURL: https://github.com/Archisman-Mridha/kubernetes-cicd
        targetRevision: HEAD
        path: kubernetes/general
        directory:
            recurse: true

    destination:
        server: https://kubernetes.default.svc
        namespace: "*"

    syncPolicy:
        automated:
            prune: true
            selfHeal: true